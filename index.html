<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>跳转中...</title>
    <style>
        .container {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotate-move 2s ease-in-out infinite;
        }
        .dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
        .dot-3 { background-color: #f74d75; animation: dot-3-move 2s ease infinite; }
        .dot-2 { background-color: #10beae; animation: dot-2-move 2s ease infinite; }
        .dot-1 { background-color: #ffe386; animation: dot-1-move 2s ease infinite; }

        @keyframes dot-3-move {
            20%,100% { transform: scale(1) }
            45%,80% { transform: translateY(-18px) scale(.45) }
        }
        @keyframes dot-2-move {
            20%,100% { transform: scale(1) }
            45%,80% { transform: translate(-16px, 12px) scale(.45) }
        }
        @keyframes dot-1-move {
            20%,100% { transform: scale(1) }
            45%,80% { transform: translate(16px, 12px) scale(.45) }
        }
        @keyframes rotate-move {
            55% { transform: translate(-50%, -50%) rotate(0deg) }
            80%,100% { transform: translate(-50%, -50%) rotate(360deg) }
        }

        .error-message {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0000;
            font-family: Arial, sans-serif;
            display: none;
        }
    </style>
</head>

<body>
<!-- 三点加载动画容器 -->
<div class="container" id="loadingContainer">
    <div class="dot dot-1"></div>
    <div class="dot dot-2"></div>
    <div class="dot dot-3"></div>
</div>

<div class="error-message" id="errorMessage"></div>

<script>
    (function() {
        // 白名单域名配置
        const WHITELIST_CONFIG = {
            domains: [
                '*', // 允许所有域名
            ],
        };

        // 验证URL域名是否在白名单
        function isAllowedDomain(url) {
            try {
                const domain = new URL(url).hostname.replace('www.', '');
                // 检查是否允许所有域名
                if (WHITELIST_CONFIG.domains.includes('*')) {
                    return true;
                }
                return WHITELIST_CONFIG.domains.some(allowedDomain => {
                    return domain === allowedDomain ||
                        domain.endsWith('.' + allowedDomain);
                });
            } catch (e) {
                console.error('URL解析失败:', e);
                return false;
            }
        }

        // 处理HTTP跳转的特殊方法
        function redirectToUrl(url) {
            // 检查是否是从HTTPS跳转到HTTP
            const isHttpsToHttp = window.location.protocol === 'https:' && url.startsWith('http:');
            
            if (isHttpsToHttp) {
                // 对于HTTPS到HTTP的跳转，使用meta标签方式
                const meta = document.createElement('meta');
                meta.httpEquiv = 'refresh';
                meta.content = `0;url=${url}`;
                document.head.appendChild(meta);
                
                // 作为备选方案，也尝试使用window.location
                setTimeout(() => {
                    window.location.href = url;
                }, 100);
            } else {
                // 正常跳转
                window.location.href = url;
            }
        }

        // 主处理逻辑（只改了这里！）
        function processRedirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedParam = urlParams.get('c');

            if (!encodedParam) {
                showError('缺少参数c');
                return;
            }

            try {
                const trueUrl = atob(encodedParam);
                // 新增：强制解析完整URL，避免末尾标识被截断
                const fullUrl = new URL(trueUrl).href; 
                
                if (fullUrl.includes("http")) {
                    // 检查域名是否在白名单
                    if (!isAllowedDomain(fullUrl)) {
                        showError('该域名不允许跳转');
                        return;
                    }

                    // 延迟跳转，让用户看到加载动画
                    setTimeout(() => {
                        redirectToUrl(fullUrl); // 这里改用fullUrl
                    }, 1000);
                } else {
                    showError('无效的URL');
                }
            } catch (e) {
                console.error('URL解码失败:', e);
                showError('URL解码失败');
            }
        }

        // 显示错误信息
        function showError(message) {
            document.getElementById('loadingContainer').style.display = 'none';
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // 禁止F12开发者工具
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' ||
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.shiftKey && e.key === 'J') ||
                (e.ctrlKey && e.key === 'U')) {   
                e.preventDefault();
            }
        });

        processRedirect();
    })();
</script>
</body>
</html>
