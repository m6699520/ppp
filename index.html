<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>解码结果</title>
    <style>
        .container {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotate-move 2s ease-in-out infinite;
            display: block;
        }
        .dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
        .dot-3 { background-color: #f74d75; animation: dot-3-move 2s ease infinite; }
        .dot-2 { background-color: #10beae; animation: dot-2-move 2s ease infinite; }
        .dot-1 { background-color: #ffe386; animation: dot-1-move 2s ease infinite; }

        @keyframes dot-3-move {
            20%,100% { transform: scale(1) }
            45%,80% { transform: translateY(-18px) scale(.45) }
        }
        @keyframes dot-2-move {
            20%,100% { transform: scale(1) }
            45%,80% { transform: translate(-16px, 12px) scale(.45) }
        }
        @keyframes dot-1-move {
            20%,100% { transform: scale(1) }
            45%,80% { transform: translate(16px, 12px) scale(.45) }
        }
        @keyframes rotate-move {
            55% { transform: translate(-50%, -50%) rotate(0deg) }
            80%,100% { transform: translate(-50%, -50%) rotate(360deg) }
        }

        .result-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            display: none;
        }
        
        .url-display {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            word-break: break-all;
            margin-bottom: 10px;
            font-family: Arial, sans-serif;
        }
        
        .copy-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .copy-btn:hover {
            background-color: #45a049;
        }
        
        .copy-btn.copied {
            background-color: #2e7d32;
        }
        
        .instructions {
            color: #333;
            font-family: Arial, sans-serif;
            margin-top: 10px;
            text-align: center;
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0000;
            font-family: Arial, sans-serif;
            display: none;
            text-align: center;
            width: 80%;
        }
    </style>
</head>

<body>
<!-- 三点加载动画容器 -->
<div class="container" id="loadingContainer">
    <div class="dot dot-1"></div>
    <div class="dot dot-2"></div>
    <div class="dot dot-3"></div>
</div>

<!-- 结果显示容器 -->
<div class="result-container" id="resultContainer">
    <div class="url-display" id="urlDisplay"></div>
    <button class="copy-btn" id="copyBtn">复制链接</button>
    <p class="instructions">请将链接复制到浏览器中打开</p>
</div>

<div class="error-message" id="errorMessage"></div>

<script>
    (function() {
        // 白名单域名配置
        const WHITELIST_CONFIG = {
            domains: [
                '*', // 允许所有域名
            ],
        };

        // 验证URL域名是否在白名单
        function isAllowedDomain(url) {
            try {
                const domain = new URL(url).hostname.replace('www.', '');
                // 检查是否允许所有域名
                if (WHITELIST_CONFIG.domains.includes('*')) {
                    return true;
                }
                return WHITELIST_CONFIG.domains.some(allowedDomain => {
                    return domain === allowedDomain ||
                        domain.endsWith('.' + allowedDomain);
                });
            } catch (e) {
                console.error('URL解析失败:', e);
                return false;
            }
        }

        // 主处理逻辑
        function processDecode() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedParam = urlParams.get('c');

            if (!encodedParam) {
                showError('缺少参数c，请按格式拼接 ?c=编码后的链接');
                return;
            }

            try {
                const trueUrl = atob(encodedParam);
                if (trueUrl.includes("http")) {
                    // 检查域名是否在白名单
                    if (!isAllowedDomain(trueUrl)) {
                        showError('该域名不允许访问');
                        return;
                    }

                    // 显示解码后的URL和复制按钮，不自动跳转
                    setTimeout(() => {
                        document.getElementById('loadingContainer').style.display = 'none';
                        const resultContainer = document.getElementById('resultContainer');
                        const urlDisplay = document.getElementById('urlDisplay');
                        
                        urlDisplay.textContent = trueUrl;
                        resultContainer.style.display = 'block';
                        
                        // 复制功能
                        document.getElementById('copyBtn').addEventListener('click', function() {
                            navigator.clipboard.writeText(trueUrl).then(() => {
                                const btn = document.getElementById('copyBtn');
                                btn.textContent = '已复制!';
                                btn.classList.add('copied');
                                
                                setTimeout(() => {
                                    btn.textContent = '复制链接';
                                    btn.classList.remove('copied');
                                }, 2000);
                            }).catch(err => {
                                console.error('复制失败:', err);
                                alert('复制失败，请手动复制');
                            });
                        });
                    }, 1000);
                } else {
                    showError('无效的URL，请检查编码是否正确');
                }
            } catch (e) {
                console.error('URL解码失败:', e);
                showError('URL解码失败，请检查Base64编码是否正确');
            }
        }

        // 显示错误信息
        function showError(message) {
            document.getElementById('loadingContainer').style.display = 'none';
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // 禁止F12开发者工具
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' ||
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.shiftKey && e.key === 'J') ||
                (e.ctrlKey && e.key === 'U')) {   
                e.preventDefault();
            }
        });

        processDecode();
    })();
</script>
</body>
</html>
